<ion-header>
  <ion-toolbar>
    <ion-title>Recarga Directv</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon color="primary" slot="start" name="arrow-back"></ion-icon>
        <p class="arrow-back">atr√°s</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="page-card">
    <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
    <ion-title class="number-home">{{numeroDestino}}</ion-title>
  </ion-card>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Deslice para actualizar">
    </ion-refresher-content>
  </ion-refresher>
    
  <ion-card class="content-card-recargas">
    <ion-card-header class="card-title">Tipo de Servicio</ion-card-header>
    <ion-card-content>    
        <ion-col class="card-content-name">
          <ion-item class="item-name">
            <ion-label style="padding:1px;">Servicio</ion-label>
            <ion-select required [(ngModel)]="servicioSeleccion" style="padding:5px; " placeholder="" okText="Aceptar"
              cancelText="Cancelar">
              <ion-select-option *ngFor="let option of servicios" [value]="option.name">
                {{option.name}} 
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      <ion-row >
        <ion-item>
          <ion-label>Tarjeta Nro:</ion-label>
            <ion-input required [(ngModel)]="numeroClienteContrato" type="number" placeholder=""
              onKeyPress="if(this.value.length==12) return false;">
            </ion-input>
        </ion-item>          
      </ion-row>
    </ion-card-content>
    <ion-card-header class="card-title">Monto a recargar</ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-item>
          <ion-label>Monto:</ion-label>
          <ion-input required [(ngModel)]="montoEntero" type="number" placeholder=""></ion-input>,
          <ion-input required [(ngModel)]="montoDecimal" type="number" placeholder=""
            onKeyPress="if(this.value.length==2) return false;"></ion-input>
        </ion-item>
      </ion-row>
    </ion-card-content>
    <ion-card-header class="card-title">Cuenta a debitar</ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-item style="padding:1px; margin-bottom: 5px;">
            <ion-label style="padding:1px;">Cuenta origen</ion-label>
            <ion-select required [(ngModel)]="tipoCuentaOrigen" style="padding:5px;" placeholder="" okText="Aceptar"
              cancelText="Cancelar">
              <ion-select-option *ngFor="let option of accounts" [value]="option">{{option.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Correlativo</ion-label>
            <ion-select required [(ngModel)]="correlativoOrigen" okText="Aceptar" cancelText="Cancelar">
              <ion-select-option *ngFor="let option of options">{{option}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-button float-right expand="full" class="btn-enviar" fill="outline" (click)="realizarPago()">Enviar
    </ion-button>
  </ion-card>

  <ion-footer>
    <ion-toolbar class="toolbar-container"> 
        <ion-title ></ion-title>
        <p>{{mensajeFooter1}}</p>
        <p>{{mensajeFooter2}}</p>
        <p>{{mensajeFooter3}}</p>
        <p>{{mensajeFooter4}}</p>      
    </ion-toolbar>
  </ion-footer>
</ion-content>
