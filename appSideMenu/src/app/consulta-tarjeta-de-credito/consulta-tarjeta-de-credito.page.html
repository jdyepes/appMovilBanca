<ion-header>
  <ion-toolbar>
    <ion-title>Consultar Tarjeta de Crédito</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon color="primary" slot="start" name="arrow-back"></ion-icon>
        <p class="arrow-back">atrás</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="page-card">
    <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
    <ion-title class="number-home">{{numeroDestino}}</ion-title>
  </ion-card>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingText="Deslice para actualizar">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card class="content-card">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col style="margin-top: 10px; margin-left: 5px;" >
            <ion-item style="padding:1px; margin-bottom: 5px;" >
                <ion-label style="padding:1px;" >Cuenta</ion-label>
                <ion-select required [(ngModel)]="tipoCuenta" style="padding:5px; " placeholder="" okText="Aceptar" cancelText="Cancelar">
                  <ion-select-option *ngFor="let option of cards" [value]="option.shortCode">{{option.name}}</ion-select-option>
                </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
          <ion-item>
              <ion-label>Correlativo</ion-label>
              <ion-select required [(ngModel)]="correlativoSelected" okText="Aceptar" cancelText="Cancelar">
                <ion-select-option  *ngFor="let option of options;" >{{option}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
    <div >
        <!-- Fill -->
        <ion-button float-right expand="full"class="btn-enviar" fill="outline" (click)="consultarTDC()">Enviar SMS
        </ion-button>
    </div>
  </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar id="tdc" class="toolbar-container"> 
        <ion-title ></ion-title>
        <p>{{mensajeFooter1}}</p>
        <p>{{mensajeFooter2}}</p>
        <p>{{mensajeFooter3}}</p>
        <p>{{mensajeFooter4}}</p>      
    </ion-toolbar>
  </ion-footer>
</ion-content>
