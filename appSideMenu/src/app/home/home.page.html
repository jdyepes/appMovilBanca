<ion-card class="welcome-card">   
  <ion-img src="/assets/icon/logoTUBFC.png" class="logo-img"></ion-img>      
</ion-card>

<ion-content>
<ion-card>
  <ion-card-content>
    <ion-list>
        <ion-label auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon" [src]="p.src"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-label>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
