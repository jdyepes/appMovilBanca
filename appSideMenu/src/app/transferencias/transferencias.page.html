<ion-header>
  <ion-toolbar>
    <ion-title>Transferencia</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color= "primary" defaultHref="home" icon="arrow-back" defaultHref="#"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header style="background: #0d46a0; color: whitesmoke;">Datos del Pago</ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col style="margin-top: 10px; margin-left: 5px;" >Cuenta origen: </ion-col>
            <ion-item style="padding:1px; margin-bottom: 5px;" >
                <ion-label style="padding:1px;" >Tipo de cuenta</ion-label>
                <ion-select style="padding:5px; " placeholder="">
                  <ion-select-option *ngFor="let option of accounts">{{option.name}}</ion-select-option>
                </ion-select>
            </ion-item>          
        </ion-row>
        <ion-row>
            <ion-col col-6>
            <ion-item>
                <ion-label>Correlativo</ion-label>
                <ion-select value="brown" okText="Aceptar" cancelText="Cancelar">
                  <ion-select-option *ngFor="let option of options" >{{option.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header style="background: #0d46a0; color: whitesmoke;">Datos del Pago</ion-card-header>
      <ion-card-content>
          <ion-row>
              <ion-col style="margin-top: 10px; margin-left: 5px;" >Cuenta destino: </ion-col>
              <ion-item style="padding:1px; margin-bottom: 5px;" >
                  <ion-label style="padding:1px;" >Tipo de cuenta</ion-label>
                  <ion-select style="padding:5px; " placeholder="">
                      <ion-select-option *ngFor="let option of accounts">{{option.name}}</ion-select-option>
                  </ion-select>
              </ion-item>          
          </ion-row>
          <ion-row>
              <ion-col col-6>
              <ion-item>
                  <ion-label>Correlativo</ion-label>
                  <ion-select value="brown" okText="Aceptar" cancelText="Cancelar">
                    <ion-select-option *ngFor="let option of options" >{{option.name}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
          </ion-row>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="background: #0d46a0; color: whitesmoke;">Datos del Pago</ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-item>
                <ion-label>Monto:</ion-label>
                <ion-input name ="montoEntero" type="number" [(ngModel)]="montoEntero" required placeholder="" minLength="2"></ion-input>,
                <ion-input type="number" name="montoDecimal" placeholder="" onKeyPress="if(this.value.length==2) return false;"></ion-input>
            </ion-item>
        </ion-row>
      
        <ion-button float-right expand="full" style= "margin-left: 70px; margin-right: 30px; margin-bottom: 15px; margin-top:15px; width: 70px;" fill="outline">Enviar</ion-button>
      
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
