<ion-header>
  <ion-toolbar>
    <ion-title>Transferencia</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color= "primary" defaultHref="home" icon="arrow-back"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="page-card">
    <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown"
      refreshingSpinner="bubbles"
      pullingText="Deslice para actualizar">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header class="card-title">Datos del Pago</ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col > 
              <ion-item style="padding:1px; margin-bottom: 5px;" >
                  <ion-label style="padding:1px;" >Cuenta origen</ion-label>
                  <ion-select required [(ngModel)]="tipoCuentaOrigen" style="padding:5px;" placeholder="" okText="Aceptar" cancelText="Cancelar">
                    <ion-select-option *ngFor="let option of accounts" [value]="option.shortCode">{{option.name}}</ion-select-option>
                  </ion-select>
              </ion-item>    
          </ion-col>      
        </ion-row>
        <ion-row>
            <ion-col col-6>
            <ion-item>
                <ion-label>Correlativo</ion-label>
                <ion-select required [(ngModel)]="correlativoOrigen" okText="Aceptar" cancelText="Cancelar">
                  <ion-select-option *ngFor="let option of options" >{{option}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header class="card-title">Datos del Pago</ion-card-header>
      <ion-card-content>
          <ion-row>
            <ion-col col-6> 
              <ion-item style="padding:1px; margin-bottom: 5px;" >
                  <ion-label style="padding:1px;" >Cuenta destino</ion-label>
                  <ion-select required [(ngModel)]="tipoCuentaDestino" style="padding:5px; " placeholder="" okText="Aceptar" cancelText="Cancelar">
                      <ion-select-option *ngFor="let option of accounts" [value]="option.shortCode">{{option.name}}</ion-select-option>
                  </ion-select>
              </ion-item>   
            </ion-col>       
          </ion-row>
          <ion-row>
              <ion-col col-6>
              <ion-item>
                  <ion-label>Correlativo</ion-label>
                  <ion-select required [(ngModel)]="correlativoDestino" okText="Aceptar" cancelText="Cancelar">
                    <ion-select-option *ngFor="let option of options" >{{option}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
          </ion-row>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="card-title">Datos del Pago</ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-item>
                <ion-label>Monto:</ion-label>
                <ion-input required pattern="[0-9]{1,10}"[(ngModel)]="montoEntero" type="number" placeholder="" ></ion-input>,
                <ion-input required pattern="[0-9]{2}" [(ngModel)]="montoDecimal" type="number" placeholder="" onKeyPress="if(this.value.length==2) return false;"></ion-input>
          </ion-item>          
        </ion-row>
      
        <ion-button float-right expand="full" class="btn-enviar" fill="outline" (click)="transferirCuenta()">Enviar SMS</ion-button>
      
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
