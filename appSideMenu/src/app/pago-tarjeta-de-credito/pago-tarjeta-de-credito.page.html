<ion-header>
  <ion-toolbar>
    <ion-title>Pago Tarjeta de Credito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="home" icon="arrow-back" defaultHref="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header style="background: #0d46a0; color: whitesmoke;">Datos del Pago</ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col style="margin-top: 10px; margin-left: 5px;">Cuenta origen: </ion-col>
      <ion-item style="padding:1px; margin-bottom: 5px;">
        <ion-label style="padding:1px;">Tipo de cuenta</ion-label>
        <ion-select style="padding:5px; " placeholder="">
          <ion-select-option value="a">Ahorro</ion-select-option>
          <ion-select-option value="c">Corriente</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>Correlativo</ion-label>
          <ion-select value="brown" okText="Aceptar" cancelText="Cancelar">
            <ion-select-option *ngFor="let option of options">{{option.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col style="margin-top: 10px; margin-left: 5px;">Tarjeta Destino: </ion-col>
        <ion-item style="padding:1px; margin-bottom: 5px;">
          <ion-label style="padding:1px;">Tipo de cuenta</ion-label>
          <ion-select style="padding:5px; " placeholder="">
            <ion-select-option value="a">Ahorro</ion-select-option>
            <ion-select-option value="c">Corriente</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Correlativo</ion-label>
            <ion-select value="brown" okText="Aceptar" cancelText="Cancelar">
              <ion-select-option *ngFor="let option of options">{{option.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Monto:</ion-label>
        <ion-input type="number" placeholder=""></ion-input>,
        <ion-input type="number" placeholder=""></ion-input>
      </ion-item>
      <ion-button float-right expand="full"
        style="margin-left: 70px; margin-right: 30px; margin-bottom: 15px; margin-top:15px; width: 70px;" fill="outline">
        Enviar
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
