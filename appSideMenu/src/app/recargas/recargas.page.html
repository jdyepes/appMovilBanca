<ion-header>
  <ion-toolbar>
    <ion-title>Recargas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="atrás" defaultHref="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="page-card">
    <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
  </ion-card>


  <ion-card class="card-menu">
    <ion-card-header class="card-title">Opciones</ion-card-header>
    <ion-card-content class="card-content">
      <ion-button float-left class="btn-left" (click)="abrirSiguientePag(1)">
        <ion-icon slot="start" name="star"></ion-icon>
        Telefonía
      </ion-button>    
      <ion-button float-right class="btn-right" (click)="abrirSiguientePag(2)">
        <ion-icon slot="start" name="star"></ion-icon>
        Directv 
      </ion-button>     
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
