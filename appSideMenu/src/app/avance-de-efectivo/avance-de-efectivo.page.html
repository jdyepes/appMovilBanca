<ion-header>
  <ion-toolbar>
    <ion-title>Avance de Efectivo TDC</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon color="primary" slot="start" name="arrow-back"></ion-icon>
        <p class="arrow-back">atr√°s</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="page-card">
        <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
    </ion-card>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="Deslice para actualizar">
      </ion-refresher-content>
    </ion-refresher>
    
    <ion-card>
        <ion-card-header class="card-title">Datos del Pago</ion-card-header>
        <ion-card-content>
            <ion-row>
              <ion-col> 
                <ion-item style="padding:1px; margin-bottom: 5px;" >
                    <ion-label style="padding:1px;" >Tarjeta Origen</ion-label>
                    <ion-select required [(ngModel)]="tarjetaOrigen" style="padding:5px; " placeholder="" okText="Aceptar" cancelText="Cancelar">
                      <ion-select-option *ngFor="let option of cards" [value]="option.shortCode">{{option.name}}</ion-select-option>              
                    </ion-select>
                </ion-item>
              </ion-col>          
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <ion-item>
                  <ion-label>Correlativo</ion-label>
                  <ion-select required [(ngModel)]="correlativoOrigen" okText="Aceptar" cancelText="Cancelar">
                    <ion-select-option *ngFor="let option of options" >{{option}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
              <ion-item>
                  <ion-label>CVV</ion-label>
                  <ion-input required [(ngModel)]="cvvTarjeta" type="number" placeholder="" onKeyPress="if(this.value.length==3) return false;"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-card-header class="card-title">Datos del Pago</ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col style="margin-top: 10px; margin-left: 5px;" > 
                  <ion-item style="padding:1px; margin-bottom: 5px;" >
                      <ion-label style="padding:1px;" >Cuenta Destino</ion-label>
                      <ion-select required [(ngModel)]="cuentaDestino" style="padding:5px; " placeholder="" okText="Aceptar" cancelText="Cancelar">
                        <ion-select-option *ngFor="let option of accounts" [value]="option.shortCode">{{option.name}}</ion-select-option>              </ion-select>
                  </ion-item>  
              </ion-col>        
            </ion-row>
            <ion-row>
                <ion-col col-6>
                <ion-item>
                    <ion-label>Correlativo</ion-label>
                    <ion-select required [(ngModel)]="correlativoDestino" okText="Aceptar" cancelText="Cancelar">
                      <ion-select-option *ngFor="let option of options" >{{option}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
            </ion-row>   
        </ion-card-content>

        <ion-card-header class="card-title">Datos del Pago</ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Monto:</ion-label>
                <ion-input required [(ngModel)]="montoEntero" type="number" placeholder=""></ion-input>,
                <ion-input required [(ngModel)]="montoDecimal" type="number"  placeholder="" onKeyPress="if(this.value.length==2) return false;"></ion-input>
            </ion-item>
            <ion-button float-right expand="full" class="btn-enviar" fill="outline" (click)="realizarAvanceTDC()">Enviar SMS</ion-button>          
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
