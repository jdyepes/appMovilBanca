<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-title>Consultas</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon color="primary" slot="start" name="arrow-back"></ion-icon>
        <p class="arrow-back">atr√°s</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card class="page-card">
    <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
  </ion-card>
 
  <ion-card class="card-menu"> 
      <ion-card-header class="card-title">Opciones</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-button class="btn-saldo" (click)="abrirSiguientePag(1)" >            
            <p> Saldo</p>
            <ion-img src="/assets/icon/saldo.png" class="logo-img-btn"></ion-img>
          
          </ion-button> 
        </ion-row>      
      </ion-grid>
    </ion-card-content>

    <ion-card-content> 
      <ion-grid>
        <ion-row>
          <ion-button class="btn-movimiento" (click)="abrirSiguientePag(2)">
            <ion-img src="/assets/icon/movimientos.png" class="logo-img-btn"></ion-img>
            <p> Movimientos</p>
          </ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-button class="btn-tdc" (click)="abrirSiguientePag(3)">        
            <p> Tarjeta </p>    
            <ion-img src="/assets/icon/tdc.png" class="logo-img-btn"></ion-img>              
          </ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar class="toolbar-container"> 
        <ion-title ></ion-title>
        <p>{{mensajeFooter1}}</p>
        <p>{{mensajeFooter2}}</p>
        <p>{{mensajeFooter3}}</p>
        <p>{{mensajeFooter4}}</p>      
    </ion-toolbar>
  </ion-footer>
</ion-content>
