<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-title>Consultas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="atrás" icon="arrow-back" defaultHref="home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card style="margin-top: 150px;">
  <ion-card-content>
    <ion-grid>
      <ion-row>
         <ion-button expand="full" color="#0d46a0" class="btn-consulta" (click)="abrirSiguientePag(1)" >Saldo</ion-button> 
      </ion-row>      
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content> 
    <ion-grid>
      <ion-row>
        <ion-button expand="full" color="#0d46a0" class="btn-consulta" (click)="abrirSiguientePag(2)">Movimientos</ion-button>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-button expand="full" color="#0d46a0" class="btn-consulta" (click)="abrirSiguientePag(3)">Tarjeta de Crédito (TDC)</ion-button>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
