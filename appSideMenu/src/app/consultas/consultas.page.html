<!-- Default back button -->


<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-title>Consultas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color= "primary" text="atrÃ¡s" defaultHref="home" icon="arrow-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="margin-top: 10px; margin-left: 5px;" >Producto a Consultar: </ion-col>
      <ion-item style="padding:1px; margin-bottom: 5px;" >
          <ion-label style="padding:1px;" >Tipo de cuenta</ion-label>
          <ion-select style="padding:5px; " placeholder="">
            <ion-select-option  value="a">Ahorro</ion-select-option>
            <ion-select-option value="c">Corriente</ion-select-option>
          </ion-select>
      </ion-item>
      
    </ion-row>
    <ion-row>
      <ion-col col-6>
      <ion-item>
          <ion-label>Correlativo</ion-label>
          <ion-select value="brown" okText="Aceptar" cancelText="Cancelar">
            <ion-select-option *ngFor="let option of options" >{{option.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>


<div >
    <!-- Fill -->
    <ion-button float-right expand="full" style= "margin-left: 70px; margin-right: 30px;width: 70px;" fill="outline">Enviar
    </ion-button>
</div>


</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
