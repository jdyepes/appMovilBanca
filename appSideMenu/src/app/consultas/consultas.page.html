<ion-header>
  <ion-toolbar>
    <ion-title>Consultas</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon color="primary" slot="start" name="arrow-back"></ion-icon>
        <p class="arrow-back">atr√°s</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card class="page-card">
    <ion-img src="/assets/icon/logoTUBFCpage.png" class="logo-img"></ion-img>
  </ion-card>
  
  <ion-card class="card-menu"> 
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-button expand="full"  class="btn-saldo" (click)="abrirSiguientePag(1)" >            
            <ion-img src="/assets/icon/saldo.png" class="logo-img"></ion-img>
            <p> Saldo</p>
          </ion-button> 
        </ion-row>      
      </ion-grid>
    </ion-card-content>

    <ion-card-content> 
      <ion-grid>
        <ion-row>
          <ion-button expand="full" class="btn-movimiento" (click)="abrirSiguientePag(2)">

            <p> Movimientos</p>
          </ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-button expand="full" class="btn-tdc" (click)="abrirSiguientePag(3)">
            <ion-img src="/assets/icon/tdc.png" class="logo-img"></ion-img>
            <p> Tarjeta </p>

      </ion-grid>
    </ion-card-content>

<ion-footer>
